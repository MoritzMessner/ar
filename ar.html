<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        model-viewer {
            height: 100vh;
            width: 100vw;
        }


    </style>
</head>
<body>

<model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ar
              ar-modes="webxr scene-viewer quick-look fallback"
              ar-scale="auto" magic-leap camera-controls alt="A 3D model of an astronaut"
              ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"></model-viewer>

</body>
</html>
